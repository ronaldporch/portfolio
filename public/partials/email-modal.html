<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Send Me an Email</h4>
      </div>
      <div class="modal-body">
        <div>
          <div ng-show="sendingEmail == true" class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
              <span class="sr-only">100% Complete</span>
              <span>Sending Email. Please Wait...</span>
            </div>
          </div>
          <div ng-show="sendingEmail == false && emailSent == true">
            Email Sent!
          </div>
          <form class="form-horizontal" ng-submit="sendEmail()">
            <div ng-show="sendingEmail == false && emailSent == false">
              <div class="text-center">
                Send me an email and I will respond to you as soon as I can!
                <hr>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" ng-model="email.name" class="form-control" id="inputEmail3" placeholder="Awesome Name" required>
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="email"  ng-model="email.email" class="form-control" id="inputEmail3" placeholder="totally@awesome.com" required>
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Text</label>
                <div class="col-sm-10">
                  <textarea class="form-control" ng-model="email.email_body" rows="3" placeholder="Your Totally Awesome Email" required></textarea>
                </div>
              </div>
            </div>
        </div>
      </div>
      <div class="modal-footer">
        <button ng-show="emailSent == true || sendingEmail == false" type="button" class="btn btn-default" data-dismiss="modal" ng-click="resetEmail()">Close</button>
        <button ng-show="emailSent == false && sendingEmail == false" type="submit" class="btn btn-primary">Send Email</button>
      </div>
      </form>
    </div>
  </div>
</div>
